<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle landing page with a single introductory section</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="huddle-logo">
          <img src="images/logo.svg" alt="" />
        </div>
      </header>
      <main>
        <div class="grid-group">
          <div class="flex-group">
            <img src="images/illustration-mockups.svg" alt="" />
          </div>
          <div class="content-section flex-group">
            <h2 class="title-section">
              Build The Community Your Fans Will Love
            </h2>
            <p>
              Huddle re-imagines the way build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <button class="button">Register</button>
          </div>
        </div>
      </main>
      <footer>
        <div class="flex-row">
          <a href="" class="link"><i class="fa-brands fa-facebook fa"></i></a>
          <a href="" class="link"><i class="fa-brands fa-twitter fa"></i></a>
          <a href="" class="link"><i class="fa-brands fa-instagram fa"></i></a>
        </div>
      </footer>
    </div>
  </body>
</html>
